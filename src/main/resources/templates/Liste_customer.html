<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Liste des customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <div th:switch="${ListCustomer}" class="container my-5">
        <p class="my-5">
          <a href="/addCustomer" class="btn btn-primary">
            <i class="fas fa-user-plus ml-2">Ajouter CUSTOMER </i></a>
        </p>
        <div class="col-md-10">
          <h2 th:case="null">No record found !!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <tr>
                <th>ID</th>
                <th>Address</th>
                <th>City</th>

                <th>Modifier</th>
                <th>Supprimer</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="customer : ${ListCustomer}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.city}"></td>


                <td>
                  <a th:href="@{/customer/edit/{id}(id=${customer.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-edit ml-2"></i>
                  </a>
                </td>
                <td>
                  <a th:href="@{/customer/delete/{id}(id=${customer.id})}"
                     class="btn btn-primary">
                    <i class="fas fa-user-times ml-2"></i>
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
